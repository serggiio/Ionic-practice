<ion-header>
  <ion-toolbar>
    <ion-title>maps</ion-title>
    <ion-button color="success" (click)="startTracking()" *ngIf="!trackingStatus">Track location start <ion-icon class="locationButton" name="navigate-outline"></ion-icon></ion-button>
  <ion-button color="danger" (click)="stopTraking()" *ngIf="trackingStatus">Track location end <ion-icon class="locationButton" name="stop-circle-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>


<ion-content [scrollEvents]="false">
  <div #map id="map" class="fixed" scroll="false"></div> 
  
</ion-content>

<ion-content [scrollEvents]="true">

    <ion-list style="width: 90%; margin: auto;" class="list" class="ion-justify-content-center">
      <ion-item-sliding *ngFor="let data of placesData">
        <ion-item>
          <ion-avatar slot="start" class="placeImg">
            <img [src]="data.imageUrl">
          </ion-avatar>
          <ion-label>
            <h2>{{ data.name }}</h2>
            <ion-row>
              <ion-col size="3">
                <h3><ion-button (click)="routeService(data)">Route</ion-button></h3>
              </ion-col>
              <ion-col size="6">

              </ion-col>
              <ion-col size="3">
                <ion-icon name="arrow-back-circle-outline"></ion-icon>
              </ion-col>
            </ion-row>
            
            
            <p>{{ data.description }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteItem(item)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    
    </ion-list>
</ion-content>
